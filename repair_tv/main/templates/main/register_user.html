{% extends 'layout/basic.html' %}
{% load bootstrap4 %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<h1 class="container text-center h1 mb-5">Регистрация нового пользователя</h1>
<form method="post">
    {% csrf_token %}

    {% buttons submit='Зарегестрироваться' %}{% endbuttons %}
</form>
{% endblock %}
